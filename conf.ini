; system.registration.role_id =

; Модуль управляющий регистрацией
; Для управления указанный модуль должен имплементировать интерфейс Registration
; system.registration.module =

; Поля по умолчанию необходимые для регистрации
; Может быть другой набор, если задан модуль управляющий регистрацией (registration.module)
system.registration.fields.name.title     = Имя
system.registration.fields.name.required  = true
system.registration.fields.login.title    = Логин
system.registration.fields.login.required = true
system.registration.fields.email.title    = Email
system.registration.fields.email.required = true
system.registration.fields.email.type     = email

