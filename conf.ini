;system.database.params.password =


system.webtoken.expiration = 604800



; system.profile.on = 1
; system.profile.mysql = ../logs/mysql-profile.log

system.auth.token.sign   = 123
system.auth.token.verify = 456
system.auth.access_token.expiration  = 1800
system.auth.refresh_token.expiration = 2592000

; http авторизация
; system.auth.params.realm =
; system.auth.params.users =

; Указывает о возможности входа используя пароль
system.auth.pass.on = true

; Указывает о возможности входа используя сертификат
system.auth.x509.on = false

; Доступна или нет страница регистрации
